<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Stylesheet  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/d903adc41f.js" crossorigin="anonymous"></script>
    <title>Hotels Nigeria</title>
</head>

<body>
    <!-- Header Start  -->
    <header>
        <div class="logo d-sm-none d-md-none d-none d-lg-block">
            <img src="images/logo/logo.png" alt="">
        </div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <div class="logo d-lg-none">
                        <img src="images/logo/logo.png" class="w-75" alt="">
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse  d-flex justify-content-center " id="navbarSupportedContent">
                    <div class="">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center" id="navigation">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Our Hotel</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Rooms & Rates</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Facilities</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                            </li>
                            <div class="search-field">
                                <label for="check-box">
                                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                                </label>
                                <input type="checkbox" id="check-box" style="display: none;">
                                <input class="input-field" placeholder="Search" type="text">
                            </div>
                        </ul>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- style booking start -->
        <section>
            <div class="booking-container">
                <div class="hotel-booking">
                    <select id="cars" name="carlist" form="carform">
                        <option value="volvo">Hilton</option>
                        <option value="saab">Dubai Hotel</option>
                        <option value="opel">Seven Star Hotel</option>
                        <option value="audi">International Hotel</option>
                    </select>
                    <input type="date" placeholder="">
                    <input type="date" placeholder="">
                    <p>Check Availability</p>
                </div>
            </div>
        </section>
        <!-- Banner Start  -->
        <section>
            <div class="banner">
                <h1>WELCOME TO BON HOTEL</h1>
                <p>Good people. Good thinking. Good feeling.</p>
                <div>
                    <button class="explore-btn">EXPLORE</button>
                </div>
            </div>
        </section>
        <!-- Facilities section  -->
        <section>
            <div class="facilities-container facilities-title">
                <div class="text-center my-3">
                    <h2>Facilities</h2>
                </div>
                <div class="facilities">
                    <div>
                        <img src="images/facilities-logo/facilities-1.png" alt="">
                        <h5>Texi</h5>
                    </div>
                    <div>
                        <img src="images/facilities-logo/facilities-2.png" alt="">
                        <h5>Kitchen</h5>
                    </div>
                    <div>
                        <img src="images/facilities-logo/facilities-3.png" alt="">
                        <h5>Wifi</h5>
                    </div>
                    <div>
                        <img src="images/facilities-logo/facilities-4.png" alt="">
                        <h5>Pool</h5>
                    </div>
                    <div>
                        <img src="images/facilities-logo/facilities-5.png" alt="">
                        <h5>Gym</h5>
                    </div>
                </div>
            </div>
        </section>
        <!-- room section  -->
        <section>
            <div class="room-container">
                <div class="room-title">
                    <h2>Rooms & Rates</h2>
                </div>
                <div class="room">
                    <img src="images/room-images/room-1.png" alt="">
                    <img src="images/room-images/room-2.png" alt="">
                    <img src="images/room-images/room-3.png" alt="">
                    <img src="images/room-images/room-4.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>



    <!-- js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
